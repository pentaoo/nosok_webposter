<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Стиралка NOSOK</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f3f3;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* Блок 1:1, 50vw */
      .washer-block {
        width: 50vw;
        height: 50vw;
        border: 0.25vw solid #000;
        background: #f8d34a;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Корпус стиралки */
      .washer {
        width: 37vw;
        height: 37vw;
        background: #ffffff;
        border-radius: 1.6vw;
        box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.25);
        padding: 3vw 3vw 3.5vw;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      /* Декоративные панели */
      .washer-panel {
        height: 2.8vw;
        border-radius: 1.2vw;
        background: #f1f1f1;
        box-shadow: 0 0.15vw 0.25vw rgba(255, 255, 255, 0.7) inset,
          0 0.25vw 0.35vw rgba(0, 0, 0, 0.05) inset;
      }

      .washer-panel--top {
        width: 80%;
        align-self: center;
      }

      .washer-panel--bottom {
        width: 70%;
        align-self: center;
      }

      /* Зона дверцы */
      .washer-door {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        perspective: 90vw;
      }

      /* Отверстие барабана за дверцей */
      .drum-hole {
        position: absolute;
        width: 63%;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background: radial-gradient(circle at 40% 20%, #555 0, #111 70%);
        box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.4) inset;
        z-index: 1;
      }

      /* Дверца с кольцом и стеклом (открывается) */
      .door-ring {
        position: relative;
        width: 68%;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background: #dcdcdc;
        box-shadow: 0 0.18vw 0.4vw rgba(255, 255, 255, 0.9) inset,
          0 0.5vw 1vw rgba(0, 0, 0, 0.35);
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: left center;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.23, 0.77, 0.33, 1.02);
        z-index: 2;
        animation: door-shake 0.7s ease-in-out infinite;
      }

      /* Стекло дверцы */
      .door-glass {
        width: 84%;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background: radial-gradient(
          circle at 25% 15%,
          rgba(255, 255, 255, 0.9) 0,
          rgba(255, 255, 255, 0.8) 20%,
          rgba(210, 210, 210, 0.95) 45%,
          #444 90%
        );
        box-shadow: 0 0.25vw 0.6vw rgba(255, 255, 255, 0.7) inset,
          0 -0.35vw 0.8vw rgba(0, 0, 0, 0.65) inset;
        overflow: hidden;
        position: relative;
      }

      /* Блик на стекле */
      .door-glass::before {
        content: "";
        position: absolute;
        top: 5%;
        left: 12%;
        width: 55%;
        height: 30%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.9) 0,
          rgba(255, 255, 255, 0) 80%
        );
        opacity: 0.9;
        pointer-events: none;
      }

      /* Носки */
      .sock {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5vw;
        height: 2.9vw;
        border-radius: 0.7vw;
        transform-origin: center;
        box-shadow: 0 0.15vw 0.25vw rgba(0, 0, 0, 0.3);
      }

      .sock::before {
        content: "";
        position: absolute;
        width: 60%;
        height: 60%;
        bottom: 0;
        left: -23%;
        border-radius: 0.7vw;
        background: inherit;
      }

      .sock-1 {
        background: #ff4b7b;
        animation: sock-jump-1 1.1s infinite;
      }

      .sock-2 {
        background: #36d37d;
        animation: sock-jump-2 1.25s infinite;
      }

      .sock-3 {
        background: #ff9340;
        animation: sock-jump-3 1.4s infinite;
      }

      /* Тряска окна (дверцы) */
      @keyframes door-shake {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(0.25vw, -0.2vw) rotate(-0.8deg);
        }
        50% {
          transform: translate(-0.25vw, 0.2vw) rotate(0.8deg);
        }
        75% {
          transform: translate(0.2vw, 0.25vw) rotate(-0.5deg);
        }
        100% {
          transform: translate(-0.2vw, -0.2vw) rotate(0.5deg);
        }
      }

      /* Резкие скачки носков (дискретные позиции) */
      @keyframes sock-jump-1 {
        0%,
        8% {
          transform: translate(-40%, -35%) rotate(10deg);
        }
        9%,
        24% {
          transform: translate(35%, -40%) rotate(45deg);
        }
        25%,
        40% {
          transform: translate(40%, 35%) rotate(90deg);
        }
        41%,
        56% {
          transform: translate(-35%, 40%) rotate(135deg);
        }
        57%,
        72% {
          transform: translate(15%, 10%) rotate(200deg);
        }
        73%,
        88% {
          transform: translate(-10%, -5%) rotate(260deg);
        }
        89%,
        100% {
          transform: translate(-40%, -35%) rotate(310deg);
        }
      }

      @keyframes sock-jump-2 {
        0%,
        8% {
          transform: translate(10%, -45%) rotate(-15deg);
        }
        9%,
        24% {
          transform: translate(40%, -5%) rotate(20deg);
        }
        25%,
        40% {
          transform: translate(25%, 40%) rotate(70deg);
        }
        41%,
        56% {
          transform: translate(-30%, 25%) rotate(130deg);
        }
        57%,
        72% {
          transform: translate(-42%, -10%) rotate(190deg);
        }
        73%,
        88% {
          transform: translate(5%, 5%) rotate(250deg);
        }
        89%,
        100% {
          transform: translate(10%, -45%) rotate(305deg);
        }
      }

      @keyframes sock-jump-3 {
        0%,
        8% {
          transform: translate(-35%, 10%) rotate(5deg);
        }
        9%,
        24% {
          transform: translate(30%, -30%) rotate(40deg);
        }
        25%,
        40% {
          transform: translate(40%, 20%) rotate(90deg);
        }
        41%,
        56% {
          transform: translate(-15%, 40%) rotate(140deg);
        }
        57%,
        72% {
          transform: translate(-40%, -25%) rotate(190deg);
        }
        73%,
        88% {
          transform: translate(5%, -10%) rotate(245deg);
        }
        89%,
        100% {
          transform: translate(-35%, 10%) rotate(295deg);
        }
      }

      /* На ховере – дверь открывается, стиралка перестает трястись, носки вылетают */
      .washer-block:hover .door-ring {
        animation: none;
        transform: rotateY(-60deg);
      }

      .washer-block:hover .sock-1 {
        animation: sock-out-1 0.9s ease-out forwards;
      }

      .washer-block:hover .sock-2 {
        animation: sock-out-2 1s ease-out forwards;
      }

      .washer-block:hover .sock-3 {
        animation: sock-out-3 1.1s ease-out forwards;
      }

      /* Вылет носков из открывшейся дверцы */
      @keyframes sock-out-1 {
        0% {
          transform: translate(-40%, -35%) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(-160%, -130%) scale(2.3) rotate(-25deg);
          opacity: 0;
        }
      }

      @keyframes sock-out-2 {
        0% {
          transform: translate(10%, -45%) scale(1) rotate(-20deg);
          opacity: 1;
        }
        100% {
          transform: translate(170%, -150%) scale(2.4) rotate(30deg);
          opacity: 0;
        }
      }

      @keyframes sock-out-3 {
        0% {
          transform: translate(-35%, 10%) scale(1) rotate(10deg);
          opacity: 1;
        }
        100% {
          transform: translate(10%, 170%) scale(2.2) rotate(60deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="washer-block">
      <div class="washer">
        <div class="washer-panel washer-panel--top"></div>

        <div class="washer-door">
          <div class="drum-hole"></div>
          <div class="door-ring">
            <div class="door-glass">
              <div class="sock sock-1"></div>
              <div class="sock sock-2"></div>
              <div class="sock sock-3"></div>
            </div>
          </div>
        </div>
        <div class="washer-panel washer-panel--bottom"></div>
      </div>
    </div>
  </body>
</html>
