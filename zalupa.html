<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Button Only</title>
    <style>
      .container {
        display: inline-block;
      }

      .color-block {
        width: 200px;
        height: 100px;
        background: #7b4b27; /* коричневый */
        transition: background 0.3s;
        margin-bottom: 20px;
      }

      /* Меняем цвет только когда курсор именно на кнопке */
      .container:has(button:hover) .color-block {
        background: #ff8acb; /* розовый */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color-block"></div>
      <button>Наведи на меня</button>
    </div>
  </body>
</html>
