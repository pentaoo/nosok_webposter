<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <!-- ВАЖНО: без начального /, путь относительный -->
    <title>nosok</title>
  </head>
  <body>
    <section class="first-block">
      <div class="logo-block">
        <img src="/images/logo.svg" alt="NOSOK" class="logo-block__logo" />
      </div>

      <div class="sock-block">
        <img src="/images/sock1.svg" alt="" class="sock-block__img" />
      </div>
    </section>
    <section id="move-row">
      научись
      <div class="icon"><img src="" alt="" /></div>
      читать этикетки
    </section>
    <section id="third-block">
      <div class="cloth"></div>
      <div class="washer-block">
        <div class="washer">
          <div class="washer-door">
            <div class="drum-hole">
              <div class="sock sock-1"></div>
              <div class="sock sock-2"></div>
              <div class="sock sock-3"></div>
              <div class="sock sock-4"></div>
              <div class="sock sock-5"></div>
              <div class="sock sock-6"></div>
            </div>
            <div class="door-ring">
              <div class="door-glass"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="move-row"><div class="sock_rain"></div><div class="move-row-2"></div></div></section>
    <section id="laundry">
        <div class="laundry-buttons">
          <div class="button-yellow"></div>
          <div class="button-pink"></div>
          <div class="button-green"></div>
        </div>
        <div class="shirt-block"><div class="shirt"></div></div>
        .
    </section>
  </body>
</html>
